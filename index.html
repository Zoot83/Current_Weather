<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="col-auto p-4 bg-light">
        <div class="form-inputs">
            <div class=" flex-direction-column border-bottom">
                <form id="formobj">
                    <div class="form-group">
                      <label for="citySearch">Search for a City: </label>
                      <input type="text" class="form-control" id="citySearch" aria-describedby="emailHelp" placeholder="State College" value="State College">
                    </div>
                    <button type="submit" class="btn btn-primary" id="weatherLocation">Search</button>
                  </form>
            </div>
            <ul class="list-group flex-direction-row" id="list-group">
                
            </ul>
        </div>
        <div class="city-details">
          <p class="city-name current"></p>
          <p class="current-date current" id="current-date"></p>
          <p class="city-icon current"><img id="wicon" src="" alt="Weather icon" hidden="true"></p>
          <p class="city-temp current"> </p>
          <p class="city-wind current"></p>
          <p class="city-hum current"></p>
          <p class="city-uvi current"></p>
    
      </div>
    </main>
    

  <section class=”weatherContainor” style="width:fit-content">
    <div class=”iconsContainer”>
      <div class=”forecast”>
        <p class="weather" id="day1"></p>
        <div class="image"><img src="" class="imgClass" id="img1" hidden="true"></div>
        <p class="city-temp forecast-text" id="day1temp"></p>
        <p class="city-wind forecast-text" id="day1wind"></p>
        <p class="city-hum forecast-text" id="day1hum"></p>
      </div>
      <div class=”forecast”>
        <p class="weather" id="day2"></p>
        <div class="image"><img src="" class="imgClass" id="img2" hidden="true"></div>
        <p class="city-temp forecast-text" id="day2temp"></p>
        <p class="city-wind forecast-text" id="day2wind"></p>
        <p class="city-hum forecast-text" id="day2hum"></p>
      </div>
      <div class=”forecast”>
        <p class="weather" id="day3"></p>
        <div class="image"><img src="" class="imgClass" id="img3" hidden="true"></div>
        <p class="city-temp forecast-text" id="day3temp"></p>
        <p class="city-wind forecast-text" id="day3wind"></p>
        <p class="city-hum forecast-text" id="day3hum"></p>
      </div>
      <div class=”forecast”>
        <p class="weather" id="day4"></p>
        <div class="image"><img src="" class="imgClass" id="img4" hidden="true"></div>
        <p class="city-temp forecast-text" id="day4temp"></p>
        <p class="city-wind forecast-text" id="day4wind"></p>
        <p class="city-hum forecast-text" id="day4hum"></p>
      </div>
      <div class=”forecast”>
        <p class="weather" id="day5"></p>
        <div class="image"><img src="" class="imgClass" id="img5" hidden="true"></div>
        <p class="city-temp forecast-text" id="day5temp"></p>
        <p class="city-wind forecast-text" id="day5wind"></p>
        <p class="city-hum forecast-text" id="day5hum"></p>
      </div>
    </div>
  </section>

  </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  </body>
</html>
